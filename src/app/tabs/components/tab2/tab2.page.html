<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Historia utworzonych zda≈Ñ </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let history of historyList">
      <ion-label>
        <div class="icons">
          <ion-label *ngFor="let icon of history.selectedTiles.split(' ')">{{icon}}</ion-label>
        </div>
        <p class="sentence">{{ history.generatedSentence }}</p>
      </ion-label>
    </ion-item>

  </ion-list>
</ion-content>
