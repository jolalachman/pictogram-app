<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" href="/tabs/tab1">
      <ion-icon aria-hidden="true" name="triangle"></ion-icon>
      <ion-label>Stwórz wyrażenie</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2">
      <ion-icon aria-hidden="true" name="ellipse"></ion-icon>
      <ion-label>Historia</ion-label>
    </ion-tab-button>

    @if (!isAuthenticated()) {
      <ion-tab-button tab="auth" href="/tabs/auth">
        <ion-icon aria-hidden="true" name="person-circle-outline"></ion-icon>
        <ion-label>{{ 'AUTH.AUTHORIZATION' | translate }}</ion-label>
      </ion-tab-button>
    } @else {
      <ion-tab-button tab="auth" (click)="logout()">
        <ion-icon aria-hidden="true" name="person-circle-outline"></ion-icon>
        <ion-label>{{ 'AUTH.SIGN_OUT' | translate }}</ion-label>
      </ion-tab-button>
    }
  </ion-tab-bar>
</ion-tabs>
